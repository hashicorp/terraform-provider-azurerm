---
name: GoLang Linting
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '**.go'
      - 'vendor/**'
      - '.github/workflows/**'

jobs:
  lintrest:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.14.5'
      - name: golangci-lint
          uses: golangci/golangci-lint-action@v2
          with:
            version: 1.32
      - run: bash scripts/gogetcookie.sh
      - run: make tools
      - run: make lint
