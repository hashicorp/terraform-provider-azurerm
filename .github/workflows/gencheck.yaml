---
name: Generation Check
permissions:
  contents: read
on:
  pull_request:
    types: ['opened', 'synchronize']
    paths:
      - '.github/**'
      - '**.go'
      - 'azurerm/**'
      - '.github/workflows/**'

concurrency:
  group: 'gencheck-${{ github.head_ref }}'
  cancel-in-progress: true

jobs:
  gencheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: '1.19.3'
      - run: bash scripts/gogetcookie.sh
      - run: make gencheck
