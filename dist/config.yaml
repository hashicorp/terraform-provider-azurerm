project_name: terraform-provider-azurerm
release:
  github:
    owner: iac
    name: terraform-provider-azurerm
  name_template: '{{.Tag}}'
  ids:
  - none
  extra_files:
  - glob: terraform-registry-manifest.json
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
scoop:
  name: terraform-provider-azurerm
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: terraform-provider-azurerm
  goos:
  - darwin
  - freebsd
  - linux
  - windows
  goarch:
  - "386"
  - amd64
  - arm
  - arm64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - darwin_amd64
  - darwin_arm64
  - freebsd_386
  - freebsd_amd64
  - freebsd_arm_6
  - linux_386
  - linux_amd64
  - linux_arm_6
  - linux_arm64
  - windows_386
  - windows_amd64
  ignore:
  - goos: windows
    goarch: arm
  - goos: freebsd
    goarch: arm64
  - goos: windows
    goarch: arm64
  dir: .
  main: .
  binary: '{{ .ProjectName }}_v{{ .Version }}_x5'
  env:
  - CGO_ENABLED=0
  builder: go
  mod_timestamp: '{{ .CommitTimestamp }}'
  gobinary: go
  ldflags:
  - -s -w -X main.Version={{.Version}}
  flags:
  - -trimpath
archives:
- id: default
  builds:
  - terraform-provider-azurerm
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  format: zip
  files:
  - src: none*
snapshot:
  name_template: '{{ .Tag }}-next'
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_SHA256SUMS'
  algorithm: sha256
  extra_files:
  - glob: terraform-registry-manifest.json
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
publishers:
- name: upload
  checksum: true
  signature: true
  cmd: hc-releases upload -product {{ .ProjectName }} -version {{ .Version }} -file={{
    .ArtifactPath }}={{ .ArtifactName }} -header=x-terraform-protocol-version=5 -header=x-terraform-protocol-versions=5.0
  env:
  - HC_RELEASES_HOST={{ .Env.HC_RELEASES_HOST }}
  - HC_RELEASES_KEY={{ .Env.HC_RELEASES_KEY }}
  extra_files:
  - glob: terraform-registry-manifest.json
    name_template: '{{ .ProjectName }}_{{ .Version }}_manifest.json'
dist: dist
signs:
- id: default
  cmd: signore
  args:
  - sign
  - --dearmor
  - --file
  - ${artifact}
  - --out
  - ${signature}
  signature: ${artifact}.sig
  artifacts: checksum
- id: key-id
  cmd: signore
  args:
  - sign
  - --dearmor
  - --file
  - ${artifact}
  - --out
  - ${signature}
  signature: ${artifact}.72D7468F.sig
  artifacts: checksum
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - go mod download
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL
      }}'
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it
      out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
